<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage to PDF Pro</title>
  <link rel="stylesheet" href="styles/design-tokens.css">
  <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="header-title">
        <svg class="header-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8L14 2Z" fill="currentColor"
            fill-opacity="0.2" />
          <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8L14 2Z" stroke="currentColor"
            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round" />
          <text x="8" y="17" font-size="6" font-weight="600" fill="currentColor">PDF</text>
        </svg>
        <h1>PDF Pro</h1>
      </div>
      <button id="settingsBtn" class="icon-button" aria-label="Open settings" title="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          aria-hidden="true">
          <circle cx="12" cy="12" r="3" />
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
        </svg>
      </button>
    </header>

    <!-- Main Content Area -->
    <main class="popup-main">
      <!-- Quick Actions Card -->
      <div id="quickActions" class="card quick-actions-card">
        <!-- Primary Action Button -->
        <button id="convertBtn" class="primary-button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            aria-hidden="true">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="7 10 12 15 17 10" />
            <line x1="12" y1="15" x2="12" y2="3" />
          </svg>
          <span id="convertBtnText">Convert to PDF</span>
        </button>

        <!-- Format Selector -->
        <div class="select-group">
          <label for="formatSelect" class="select-label">Format</label>
          <div class="select-wrapper">
            <select id="formatSelect">
              <option value="pdf" selected>PDF Document (.pdf)</option>
              <option value="png">Screenshot Image (.png)</option>
              <option value="mhtml">Web Archive (.mhtml)</option>
            </select>
            <svg class="select-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" aria-hidden="true">
              <polyline points="6 9 12 15 18 9" />
            </svg>
          </div>
        </div>

        <!-- Toggle Options -->
        <div class="toggle-group" role="group" aria-label="Quick settings">
          <label class="toggle-item">
            <span class="toggle-label">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                aria-hidden="true">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
              </svg>
              Dark Mode
            </span>
            <div class="toggle-switch">
              <input type="checkbox" id="darkModeToggle" aria-describedby="darkModeDesc">
              <span class="toggle-track"></span>
            </div>
          </label>
          <span id="darkModeDesc" class="sr-only">Apply dark theme to PDF output</span>

          <label class="toggle-item">
            <span class="toggle-label">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                aria-hidden="true">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                <polyline points="14 2 14 8 20 8" />
                <line x1="12" y1="18" x2="12" y2="12" />
                <line x1="9" y1="15" x2="15" y2="15" />
              </svg>
              Full Page
            </span>
            <div class="toggle-switch">
              <input type="checkbox" id="fullPageToggle" checked aria-describedby="fullPageDesc">
              <span class="toggle-track"></span>
            </div>
          </label>
          <span id="fullPageDesc" class="sr-only">Capture entire scrollable page</span>

          <label class="toggle-item">
            <span class="toggle-label">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                aria-hidden="true">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
              </svg>
              Preserve Links
            </span>
            <div class="toggle-switch">
              <input type="checkbox" id="preserveLinksToggle" checked aria-describedby="linksDesc">
              <span class="toggle-track"></span>
            </div>
          </label>
          <span id="linksDesc" class="sr-only">Keep hyperlinks clickable in PDF</span>
        </div>

        <!-- Quality Selector -->
        <div class="select-group">
          <label for="qualitySelect" class="select-label">Quality</label>
          <div class="select-wrapper">
            <select id="qualitySelect">
              <option value="medium">Medium — Faster, smaller file</option>
              <option value="high" selected>High — Recommended</option>
              <option value="ultra">Ultra — Best quality, slower</option>
            </select>
            <svg class="select-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" aria-hidden="true">
              <polyline points="6 9 12 15 18 9" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Status Container (hidden by default) -->
      <div id="statusContainer" class="card status-card hidden" role="status" aria-live="polite">
        <div class="status-spinner" aria-hidden="true">
          <svg width="48" height="48" viewBox="0 0 48 48">
            <circle cx="24" cy="24" r="20" fill="none" stroke="var(--md-primary)" stroke-width="4"
              stroke-dasharray="100" stroke-linecap="round">
              <animateTransform attributeName="transform" type="rotate" from="0 24 24" to="360 24 24" dur="1s"
                repeatCount="indefinite" />
            </circle>
          </svg>
        </div>
        <p id="statusText" class="status-text">Preparing page...</p>
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <p id="statusDetails" class="status-details"></p>
      </div>

      <!-- Success Message (hidden by default) -->
      <div id="successMessage" class="card success-card hidden" role="status" aria-live="polite">
        <div class="success-icon" aria-hidden="true">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" fill="var(--md-success-container)" />
            <path d="M9 12l2 2 4-4" stroke="var(--md-success)" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </div>
        <p class="success-text">PDF downloaded successfully!</p>
        <p id="successDetails" class="success-details"></p>
      </div>

      <!-- Error Message (hidden by default) -->
      <div id="errorMessage" class="card error-card hidden" role="alert" aria-live="assertive">
        <div class="error-icon" aria-hidden="true">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" fill="var(--md-error-container)" />
            <line x1="15" y1="9" x2="9" y2="15" stroke="var(--md-error)" stroke-width="2" stroke-linecap="round" />
            <line x1="9" y1="9" x2="15" y2="15" stroke="var(--md-error)" stroke-width="2" stroke-linecap="round" />
          </svg>
        </div>
        <p id="errorText" class="error-text">Something went wrong</p>
        <button id="retryBtn" class="secondary-button">Try Again</button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="popup-footer">
      <a href="#" id="helpLink" class="footer-link">Help</a>
      <span class="footer-separator" aria-hidden="true">•</span>
      <a href="#" id="diagnosticsLink" class="footer-link">Diagnostics</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
